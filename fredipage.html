<!DOCTYPE html>
<html>
<head>
    <title>TIMNASA TMD1 | DASHBOARD</title>
    <style>
        :root { --p: #FF4500; --s: #228B22; --bg: #0f0f0f; }
        body { background: var(--bg); color: white; font-family: sans-serif; text-align: center; }
        .hero { margin-top: 100px; padding: 20px; }
        .btn-group { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
        .btn { padding: 15px 30px; border-radius: 10px; text-decoration: none; font-weight: bold; transition: 0.3s; }
        .qr-btn { background: var(--p); color: white; }
        .pair-btn { border: 2px solid var(--s); color: var(--s); }
        .btn:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(255,69,0,0.4); }
    </style>
</head>
<body>
    <div class="hero">
        <h1>TIMNASA <span style="color:var(--p)">TMD1</span></h1>
        <p>The Most Advanced WhatsApp User Bot</p>
        <div class="btn-group">
            <a href="/frediqr" class="btn qr-btn">GET QR CODE</a>
            <a href="/pair" class="btn pair-btn">USE PAIR CODE</a>
        </div>
    </div>
</body>
</html>
